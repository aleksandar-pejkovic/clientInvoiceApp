    <div id="customerTblContainer">

    </div>

    <script>
        window.onload = function () {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;

                if (this.status == 200) {
                    let customers = JSON.parse(this.responseText);
                    console.table(customers)
                    createTable(customers)
                }
            };

            xhr.open('GET', 'http://localhost:8080/customers/listAll', true);
            xhr.send();

        }




            const createTable = function (customers) {
                const table = document.createElement("table");
                table.setAttribute('id', 'customerTbl')
                const header = document.createElement("tr");
                const keys = Object.keys(customers[0])
                console.log(keys)
                for (const key of keys) {
                    const th = document.createElement("th");
                    th.appendChild(document.createTextNode(key));
                    header.appendChild(th);
                }
                table.appendChild(header);
                const len = customers.length
                for (const row of customers) {
                    const tr = document.createElement("tr");
                    for (const key of keys) {
                        const td = document.createElement("td");
                        const content = row[key] || ''
                        td.appendChild(document.createTextNode(content));
                        tr.appendChild(td);
                        delete row[key]
                    }
                    for (const key in row) {
                        const th = document.createElement("th");
                        th.appendChild(document.createTextNode(key))
                        keys.push(key)
                        header.appendChild(th);
                        const td = document.createElement("td");
                        const content = row[key] || ''
                        td.appendChild(document.createTextNode(content));
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                document.getElementById("customerTblContainer").appendChild(table);
            }
 
        
    </script>
